<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
<script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div><img src="Images/animal.jpg" 
                alt="Big koi orange fish"
                onclick='change("images/animal.jpg")'>
                </div>
            <div>
                <img src="Images/blue.jpg" 
                alt="Blue fish next to the rock"
                onclick='change("Images/blue.jpg")'>
                </div>
            <div>
                <img src="Images/discus-fish.jpg" 
                alt="Pattern orange and white fish"
                onclick='change("Images/discus-fish.jpg")'>
                </div>
            <div>
                <img src="Images/fish.jpg" 
                alt="Blue and yellow fish floating with background blue"
                onclick='change("Images/fish.jpg")'>
                </div>
            <div>
                <img src="Images/fishes.jpg" 
                alt="Yellow with purple and background navy"
                onclick='change("Images/fishes.jpg")'>
                </div>

        </div>

        <div id="main-image"></div>
            <img src="Images/animal-6149183_640.jpg" alt="" id="large">

            </div>

</body>
</html>
